<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="container">
    <div class="items-center py-10 row">
      <!-- <div class="mb-8 text-center lg:col-3 lg:mb-0 lg:text-left">
        <a class="inline-block navbar-brand" href="{{ site.Home.RelPermalink }}">
          {{ partial "image" (dict "Src" "images/qualiopi.png" "Alt" "Qualiopi" "DisplayXL" "520x" "DisplayLG" "425x"
          "DisplayMD"
          "360x" "Class" "rounded-lg") }}
        </a>
      </div> -->
      <div class="mb-8 text-left lg:col-6 lg:mb-0">
        <ul>
          {{ range site.Menus.footer }}
          <li class="inline-block m-3">
            <a {{ if findRE `^http` .URL }} target="_blank" rel="noopener" {{ end }} href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}">{{ .Name }}</a>
          </li>
          {{ end }}
        </ul>
      </div>
      <div class="mb-8 text-center lg:col-6 lg:mb-0 lg:mt-0 lg:text-right">
        <ul class="social-icons">
          {{ range site.Data.social.main }}
          <li>
            <a target="_blank" aria-label="{{ .name }}" rel="nofollow noopener" href="{{ .link | safeURL }}">
              <i class="{{ .icon }}"></i>
            </a>
          </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="border-t border-border dark:border-darkmode-border py-7">
    <div class="container text-center text-light dark:text-darkmode-light">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
